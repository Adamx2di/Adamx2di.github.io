<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="./JS/modelOpacity.js"></script>
    <script src="./JS/modelSwitch.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>MoldXAR</title>
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
<div class="outer-box">
    <div class="container">
        <button id="explodedView">Exp</button>
        <button id="assembledView">As</button>
        <button id="modelSwitcher">std/mesh</button>
        <input type="range" min="0" max="1" step="0.025" value="0.5" id="opacitySlider">
        <input type="range" min="0" max="1" step="0.025" value="0" id="animationSlider">
    </div>
</div>

    
    <div id="main-content">
      <button onclick="openNav()">â˜°</button>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="moldMenu"></div>    
    </div>
    <a-scene id="SceneEl" embedded arjs gesture-detector>
      <a-marker type="pattern" url="marker.patt">
        <a-entity id="3d_model" gltf-model="./moldsAssets/asset_animated.glb" scale="0.1 0.1 0.1" model-switch animation-mixer="timeScale: 1; clampWhenFinished: true;" model-opacity gesture-handler></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>


  </body>
  <script src="./JS/handleButtons.js"></script>
  <script src="./JS/sidbarMolds.js"></script>
</html>
